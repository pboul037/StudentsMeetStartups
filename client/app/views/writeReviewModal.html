<div class="modal-content autoclose">
    <div class="modal-header">
        <h3>Write a Review</h3>
    </div>
    <form class="form-horizontal" role="form">
        <div class="container">
            <div class="row">
                <div id="leftLayout" class="row col-sm-3">
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-3">
                            <img src="http://placehold.it/150">
                        </div>
                    </div>
                </div>
                <div id="rightLayout" class="row col-sm-9">
                    <div class="row">
                        <div class="form-group">
                            <label for="inputDateTime" class="col-sm-2 control-label">Rate</label>
                            <div class="col-sm-9">
                                <div class="rating">
                                    <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="inputLocation" class="col-sm-2 control-label">Write a short Review</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-9">
                                <button type="submit" class="center-block btn btn-primary">Review!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>    
    </form>
</div>
