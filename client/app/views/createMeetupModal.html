<div class="modal-content autoclose col-md-5">
    <div class="modal-header">
        <h3>Create a Meetup!</h3>
    </div>
    <form id="createMeetupForm" class="form-horizontal form-create-meetup" role="form">
        <div class="container">
            <div class="row">
                <div class="form-group">
                    <label for="startDateTime" class="col-sm-1 control-label">Starts</label>
                    <div class="col-sm-4">
                        <input type="datetime-local" class="form-control" id="startDateTime" 
                               data-bind="value: meetup().startTime, valueUpdate: 'afterkeydown'" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="endDateTime" class="col-sm-1 control-label">Ends</label>
                    <div class="col-sm-4">
                        <input type="datetime-local" class="form-control" id="endDateTime" 
                               data-bind="value: meetup().endTime, valueUpdate: 'afterkeydown'" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="inputLocation" class="col-sm-1 control-label">Location</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputLocation" 
                               data-bind="value: meetup().location, valueUpdate: 'afterkeydown'" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputMaxNumParticipants" class="col-sm-1 control-label">Max Participants</label>
                    <div class="col-sm-1">
                        <input type="number" class="form-control" id="inputMaxNumParticipants" 
                               data-bind="value: meetup().numMaxParticipants, valueUpdate: 'afterkeydown'" />
                    </div>
                </div> 
            </div>
            <div class="row">
                <div class="form-group col-sm-5">
                    <button type="submit" class="center-block btn btn-primary" data-bind="click: createMeetup, enable: meetup.isValid()">Create!</button>
                </div>
            </div>
        </div>    
    </form>
</div>
