<div class="modal-content autoclose">
    <div class="modal-header">
        <h3>Create a new Meetup!</h3>
    </div>
    <form class="form-horizontal" role="form">
        <div class="container">
            <div class="row">
                <div class="form-group">
                    <label for="inputDateTime" class="col-sm-2 control-label">When?</label>
                    <div class="col-sm-9">
                        <input type="datetime-local" class="form-control" id="inputDateTime" placeholder="Date & Time">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputLocation" class="col-sm-2 control-label">Where?</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="inputLocation" placeholder="Enter a location">
                    </div>
                </div>
            </div>  
            <div class="row">
                <div class="form-group">
                    <label for="inputLength" class="col-sm-2 control-label">How much time?</label>
                    <div class="col-sm-1">
                        <input type="number" class="form-control" id="inputLength" placeholder="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <!-- <div class="input-group"> -->
                        <label for="inputMaxNumParticipants" class="col-sm-2 control-label">Max # of participants?</label>
                        <div class="col-sm-1">
                            <input type="number" class="form-control" id="inputMaxNumParticipants" placeholder="">
                        </div>
                    <!-- </div> -->
                </div> 
            </div>
            <div class="row">
                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-5">
                      <button type="submit" class="btn btn-primary">Create!</button>
                    </div>
                </div>
            </div>
        </div>    
    </form>
</div>
