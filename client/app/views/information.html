<section>
    <div class="row">
        <div class="col-sm-12">
            <h3>My Info</h3>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal form-information" role="form">
                    <div class="row">
                        <!-- ko if: isStudent() -->
                        <div class="form-group">
                            <label for="inputName" class="col-sm-3 control-label">Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputName" placeholder="Full Name" 
                                       data-bind="textInput: studentOrStartupName, valueUpdate: 'afterkeydown'" />
                            </div>
                        </div>
                        <!-- /ko -->
                        <!-- ko if: isStartup() -->
                        <div class="form-group">
                            <label for="inputName" class="col-sm-3 control-label">Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputName" placeholder="Business Name" 
                                       data-bind="textInput: studentOrStartupName, valueUpdate: 'afterkeydown'" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress" class="col-sm-3 control-label">Address</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="inputAddress" placeholder="Postal Address" 
                                     data-bind="value: postalAddress, valueUpdate: 'afterkeydown'" />
                            </div>
                        </div>
                        <!-- /ko -->
                        <div class="form-group">
                            <label for="inputEmail" class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="inputEmail" placeholder="E-mail address" 
                                     data-bind="value: emailAddress, valueUpdate: 'afterkeydown'" />
                            </div>
                        </div>
                        <!-- ko if: isStudent() -->
                        <div class="form-group">
                            <label for="inputPhone" class="col-sm-3 control-label">Phone</label>
                            <div class="col-sm-8">
                                <input type="tel" class="form-control" id="inputPhone" placeholder="Phone Number" 
                                       data-bind="value: phoneNumber, valueUpdate: 'afterkeydown'" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputResume" class="col-sm-3 control-label">Resume</label>
                            <div class="col-sm-8">
                                <span class="btn btn-primary btn-file">
                                    Browse... <input type="file" id="inputResume" name="resume" />
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputTranscript" class="col-sm-3 control-label">Transcript</label>
                            <div class="col-sm-8">
                                <span class="btn btn-primary btn-file">
                                    Browse... <input type="file" id="inputTranscript" name="transcript" />
                                </span>
                            </div>
                        </div>
                        <!-- /ko -->
                        <div class="form-group">
                            <label for="inputDescription" class="col-sm-3 control-label">Description</label>
                            <div class="col-sm-8">
                                <!-- ko if: isStudent() -->
                                <textarea id="inputDescription" class="form-control" rows="3" placeholder="Short self-description"
                                          data-bind="textInput: studentOrStartupDescription, valueUpdate: 'afterkeydown'" ></textarea>
                                <!-- /ko -->
                                <!-- ko if: isStartup() -->
                                <textarea id="inputDescription" class="form-control" rows="3" placeholder="Description of your business"
                                          data-bind="textInput: studentOrStartupDescription, valueUpdate: 'afterkeydown'" ></textarea>
                                <!-- /ko -->
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <button type="submit" class="center-block btn btn-primary" 
                                    data-bind="click: save">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
