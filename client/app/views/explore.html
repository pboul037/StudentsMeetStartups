<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-offset-11 col-sm-1">
                <button class="btn btn-sm btn-default btn-block" type="submit" data-bind="click: logout">Log out</button>
            </div>
        </div>
        <div class="row">
          <div class="col-md-12">
              <div class="well well-sm text-center">
                    <h2>Explore</h1>
              </div>
            </div>
        </div>
        <!-- ko if: isStartup -->
        <div class="row" data-bind="foreach: students">
          <div class="col-sm-3">
            <div class="thumbnail">
              <img src="http://placehold.it/200">
              <div class="caption">
                <h3 data-bind="text: name"></h3>
                <!-- <p><a href="#" class="btn btn-warning" role="button">Ping</a></p> -->
              </div>
            </div>
          </div>
        </div>
        <!-- /ko -->
        <!-- ko if: isStudent -->
        <div class="row" data-bind="foreach: startups">
          <div class="col-sm-6">
            <div class="thumbnail">
                <div class="caption">
                    <h3 data-bind="text: companyName"></h3>
                    <p data-bind="text: description"></p>
                    <table class="table table-hover" data-bind="visible: meetups.length > 0">
                        <thead>
                            <tr>
                                <th>When</th>
                                <th>Where</th>
                                <th>Duration</th>
                                <th>Enroll</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: meetups">
                            <tr>
                                <td data-bind="text: formatStartTime()"></td>
                                <td data-bind="text: location"></td>
                                <td data-bind="text: getDuration('hh:mm')"></td>
                                <td><a href="#" class="btn" data-bind="click: $root.enroll, css: { 'btn-warning': !registered(), 'btn-disabled': registered() }" role="button">Enroll</a></td>
                            </tr>
                        </tbody>
                    </table>  
                </div>
            </div>
          </div>
        </div>
        <!-- /ko -->
    </div>
</section>
