<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-offset-11 col-sm-1">
                <button class="btn btn-sm btn-danger btn-block" type="submit" data-bind="click: logout">Log out</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-offset-5 col-sm-7">
                <h1>Explore</h1>
            </div>
        </div>
        <!-- ko if: isStartup -->
        <div class="row" data-bind="foreach: students">
          <div class="col-sm-3">
            <div class="thumbnail">
              <img src="http://placehold.it/200">
              <div class="caption">
                <h3 data-bind="text: name"></h3>
                <!-- <p><a href="#" class="btn btn-warning" role="button">Ping</a></p> -->
              </div>
            </div>
          </div>
        </div>
        <!-- /ko -->
        <!-- ko if: isStudent -->
        <div class="row" data-bind="foreach: startups">
          <div class="col-sm-3">
            <div class="thumbnail">
              <img src="http://placehold.it/200">
              <div class="caption">
                <h3 data-bind="text: companyName"></h3>
                <!-- <p><a href="#" class="btn btn-warning" role="button">Ping</a></p> -->
              </div>
            </div>
          </div>
        </div>
        <!-- /ko -->
    </div>
</section>
