<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1>Students Meet Startups</h1>
                <div class="account-wall">
                    <form class="form-signin">
                    <input type="text" class="form-control" placeholder="Email" required autofocus>
                    <input type="password" class="form-control" placeholder="Password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" data-bind="click: login">Sign me in!</button>
                    <button class="btn btn-lg btn-success btn-block" type="submit" data-bind="click: signup"> Sign me up!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
