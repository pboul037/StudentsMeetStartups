<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="font-awesome-stylesheet" href="/lib/font-awesome/css/font-awesome.min">
    <link rel="boostrap-stylesheet" href="/lib/bootstrap/css/bootstrap.css">
</head>
<body>

    <div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
           <h1>Students Meet Startups</h1>
            <div class="account-wall">
                <!-- <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt=""> -->
                <form class="form-signin">
                <input type="text" class="form-control" placeholder="Email" required autofocus>
                <input type="password" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me in!</button>
                <button class="btn btn-lg btn-success btn-block" type="submit" data-bind="click: signup"> Sign me up!</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
